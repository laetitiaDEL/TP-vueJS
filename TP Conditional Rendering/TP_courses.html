<!doctype html>
<html lang="en">
  <head>
    <title>La Liste de Courses</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"  integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <style>
        .affichage{
            display: none;
        }
    </style>
    
  </head>
  <body id="listeCourses">
    <h1 class="text-center">La Liste de Courses ğŸ›’</h1>
    <div class="container">
        <div class="card text-center">
            <div class="card-body">
                <!-- input -->
                <input class="form-control" type="text" v-model="course" />
                <!-- bouton ajouter -->
                <button v-on:click="addCourse" type="button" class="btn btn-primary mt-2">Ajouter</button>
            </div>
            <!-- liste -->
            <div v-if="mesCourses.length" class="card-footer text-muted">
                <h5>Ma liste</h5>
                <ul style="list-style-type: none;" v-bind:class="{affichage: affichage}">
                    <li v-for="(uneCourse, index) in mesCourses">{{index}} - {{uneCourse}} <span v-on:click="suppr(index)" style="cursor: pointer;">ğŸš®</span></li>
                </ul>
            </div>                
            <p v-else>Pas encore de courses Ã  faire</p>
            <!-- bouton masquer -->
            <button v-on:click="toggleList">{{msg}}</button>


        </div>
    </div>
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="TP_courses.js" defer></script>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
  </body>
</html>
